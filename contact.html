<div id="container">

	<div class="Connect">
		<div id="h3">
		<h3>Connect with me</h3>
		</div>

		<div id="social">
		
			<div id="linkedin"><a href="https://www.linkedin.com/in/adelezjr/" target="_blank"><img src="assets/images/LinkedIn.png" alt="LinkedIn" width="64" height="64"></a></div>

	<div id="wrapper">
		<div id="about-me">
			<h2>Contact</h2>
		</div="about-me">
	</div>

		<div id="body">
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
		<div class="row">
			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="50" /><br />
		</div>
		<div class="row">
		<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="50" /><br />
		</div>
		<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="15" cols="50"></textarea><br />
		</div>
		<input id="submit_button" type="submit" value="Submit" />
		</form>	

	</div>
